{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title> <!-- Título de la página -->
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!--barra de navegacion-->
        <nav class="navbar navbar-expand-lg" style="background-color: #9B7250;">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                        <a href="{% url 'inicio'%}" class="navbar-brand">
                        <img src="{% static 'img/pata.png' %}" alt="logo" width="50px">
                        <span class="navbar-brand laTiendita" href="{% url 'inicio'%}">La Tiendita</span>
                    </a>
                </div>
                <div class="navbar-icons">
                    <button type="button" class="btn">
                        <a href="carro.html"><img src="{% static 'img/carro.png' %}" alt="carro de compras" width="20px"></a>
                    </button>
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="{% static 'img/usuario.png' %}" alt="usuario" width="20px">
                      </button>
                      <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Suscripción</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label" style="color: black;">Email</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text" style="color: black;">No compartiremos tu correo con nadie.</div>
                                    </div>
                                    <button type="button" class="btn btn-primary mb-3" id="btnSuscribirse">Suscribirme</button>
                                  </form>
                            </div>
                            <div class="modal-footer">
                                <a href="{% url 'registro' %}" class="btn btn-primary">Registrarse</a>
                                <a href="{% url 'iniciar_sesion' %}" class="btn btn-primary">Iniciar Sesión</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="derechosAutor tituloD">Derechos de autor</h3>
                        <p class="derechosAutor">(c) 2024 La Tiendita. Todos los derechos reservados.</p>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 align-items-center">
                        <img src="{% static 'img/twitter-removebg-preview-removebg-preview.png' %}" alt="twitterlogo" class="iconos">
                        <img src="{% static 'img/Facebook_Logo_2023.png' %}" alt="fblogo" class="iconos">
                        <img src=" {% static 'img/Instagram_icon.png' %}" alt="iglogo" class="iconos">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnSuscribirse = document.getElementById('btnSuscribirse');
        
            btnSuscribirse.addEventListener('click', function() {
                // Mostrar la alerta al hacer clic en Suscribirme
                alert('Gracias por suscribirte');
            });
        });
        </script>
</body>
</html>
