{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title> <!-- Título de la página -->
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!--barra de navegacion-->
        <nav class="navbar navbar-expand-lg" style="background-color: #9B7250;">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                        <a href="{% url 'inicio'%}" class="navbar-brand">
                        <img src="{% static 'img/pata.png' %}" alt="logo" width="50px">
                        <span class="navbar-brand laTiendita" href="{% url 'inicio'%}">La Tiendita</span>
                    </a>
                </div>
                <div class="navbar-icons">
                    <button type="button" class="btn">
                        <a href="carro.html"><img src="{% static 'img/carro.png' %}" alt="carro de compras" width="20px"></a>
                    </button>
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                        </a>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="derechosAutor tituloD">Derechos de autor</h3>
                        <p class="derechosAutor">(c) 2024 La Tiendita. Todos los derechos reservados.</p>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 align-items-center">
                        <img src="{% static 'img/twitter-removebg-preview-removebg-preview.png' %}" alt="twitterlogo" class="iconos">
                        <img src="{% static 'img/Facebook_Logo_2023.png' %}" alt="fblogo" class="iconos">
                        <img src=" {% static 'img/Instagram_icon.png' %}" alt="iglogo" class="iconos">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
